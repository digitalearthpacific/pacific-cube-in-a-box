---
name: dep_s1_geomad
description: Sentinel-1 GeoMAD
metadata_type: eo3

license: CC-BY-4.0

metadata:
  product:
    name: dep_s1_geomad

storage:
  crs: EPSG:3832
  resolution:
    x: 10
    y: -10

measurements:
  - name: "mean_vh"
    aliases: [vhm]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "mean_vv"
    aliases: [vvm]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "stdev_vh"
    aliases: [vhs]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "stdev_vv"
    aliases: [vvs]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "vh"
    aliases: [vhmed]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "vv"
    aliases: [vvmed]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "emad"
    aliases: [edev, EDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "bcmad"
    aliases: [bcdev, BCDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "smad"
    aliases: [sdev, SDEV]
    units: "1"
    dtype: float32
    nodata: .nan

  - name: "count"
    aliases: [count, COUNT]
    units: "1"
    dtype: uint16
    nodata: 0
